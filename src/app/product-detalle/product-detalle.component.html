<ng-container *ngIf="!loading" >
  <h1>nombre: {{producto?.name}}</h1>
  <h3 [ngStyle]="{'color' : color}" >precio: {{producto?.price | currency}}</h3>

</ng-container>
<ng-container *ngIf="loading" >cargando informacion</ng-container>
